<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='assets/styles/styles.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>

<body>
    <h1>Las noticias de hoy</h1>

    <form>
        <input type="text" name="search" id="search" placeholder="Noticias personalizadas..">
        <button type="submit" id="btn" class="button">Buscar</button>
    </form>

    <form action="/register">
        <button class="button">Registro</button>
    </form>

    


    <div id="news-item">
        {{#each news}}
        <div id="col-3">

            <img src={{urlToImage}}>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            <a href={{url}} target="_blank">Ver m√°s</a>

        </div>
        {{/each}}
    </div>


    <script src="assets/scripts/news/tools.js"></script>
</body>

</html>
